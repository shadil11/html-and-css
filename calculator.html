<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>calculator</title>
</head>

<style>
.div1{height: 50px
      ;width: 50px;
      background-color: white
      ;border-radius: 10px;
      float: left;
      margin-left: 21px;
      margin-top: 23px;
      text-align: center;}

.div2{height: 50px
      ;width: 50px;
      background-color: white
      ;border-radius: 30px;
      float: left;
      margin-left: 21px;
      margin-top: 20px;
      text-align: center;}

</style>
<body>

    <div style="height: 500px;width: 300px;background-color: black;border-radius: 20px;
                margin-left: auto;margin-right: auto;margin-top: 60px;">
        <br>
        <br>
   <div style="height: 50px;background-color: white ;width: 270px;margin-left: auto
              ;margin-right: auto;border-radius: 10px;"></div>
   
   
    <div class="div1"><h3>H</h3></div>      
    <div class="div1"><h3>C</h3></div> 
    <div class="div1"><h3>%</h3></div>
    <div class="div1"><h3>/</h3></div>  

    <div class="div2"><h3>7</h3></div>      
    <div class="div2"><h3>8</h3></div> 
    <div class="div2"><h3>9</h3></div>
    <div class="div1"><h3>*</h3></div>

    <div class="div2"><h3>6</h3></div>
    <div class="div1"><h3>.</h3></div>

    <div class="div2"><h3>_</h3></div>
    <div class="div1"><h3>+</h3></div>     
    
    <div class="div2"><h3>0</h3></div>      
    <div class="div2"><h3>.</h3></div> 
    <div class="div2"><h3>+/-</h3></div>
    <div class="div1"><h3>-</h3></div>     


</div>
</body>
</html>
