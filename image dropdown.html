<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>image</title>
</head>
<style>
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content{
        position: absolute;
        display: none;
        box-shadow: 4px 4px 15px black;
        background-color: aquamarine;
        
    }

    .dropdown:hover .dropdown-content{
        display: block;
    }
    
    .text{
        padding: 5px;
        text-align: center;
    }
 

</style>
<body>
    <div class="dropdown">
        <img src="image/dawid-zawila--G3rw6Y02D0-unsplash.jpg" alt="" width="400px" height="400px">
        <div class="dropdown-content">
            <img src="image/dawid-zawila--G3rw6Y02D0-unsplash.jpg" alt="" width="600px" height="400px" >
                <div class="text">beautiful nature</div>
            
        </div>

    </div>
    
</body>
</html>
